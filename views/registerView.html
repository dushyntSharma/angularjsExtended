<div class="col-md-6 col-md-offset-3">
    <center><h2>User Register</h2></center>
    <form name="form" ng-submit="register.userRegister()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.firstName.$dirty && form.firstName.$error.required }">
            <label for="username">First name</label>
            <input type="text" name="firstName" id="firstName" class="form-control" ng-model="register.firstName" required />
            <span ng-show="form.firstName.$dirty && form.firstName.$error.required" class="help-block">First name is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.lastName.$dirty && form.lastName.$error.required }">
            <label for="username">Last name</label>
            <input type="text" name="lastName" id="Text1" class="form-control" ng-model="register.lastName" required />
            <span ng-show="form.lastName.$dirty && form.lastName.$error.required" class="help-block">Last name is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label for="username">Username or Email</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="register.username" required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
        </div>
        <!-- <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="register.password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div> -->
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }" >
            <label for="useroradmin">Register For (User/Admin)</label><br>
            <input type = "radio", id = "User", name = "Useroradmin", value="0", ng-model ="register.useroradmin">
            <label for= "User">User</label><br>
            <input type = "radio", id = "Admin", name = "useroradmin", value="1", ng-model = "register.useroradmin">
            <label for= "User">Admin</label>
        </div>
        <div class="form-actions">
            <button type="submit" value="submit">Register</button>
