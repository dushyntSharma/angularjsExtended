<div class="col-md-6 col-md-offset-3">
    <h2><b><center>Login</center></b></h2>
    <form name="form" ng-submit="login.userlogin()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label for="username">Username or Email</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="login.username" required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="login.password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-actions">
            <button type="submit" value = "Submit" ng-click="RedirectToURL()">Login</button>
            <span style="color:red" ng-if = "login.passwordfail">{{login.passwordmessage}}</span>
            <!-- <span ng-if = 'login.''></span> -->
        </div>
        <a href="/#!/forgot" class="btn btn-link">Forgot Password?</a>
    </form>
</div>
